{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <h3 class="mb-4">Sign In</h3>

      <form method="post" action="{% provider_login_url 'google' process='login' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger w-100 mb-3">
          <i class="bi bi-google me-2"></i> Continue with Google
        </button>
      </form>

      <hr>

      <p class="small text-muted">Don't have an account?
        <a href="{% url 'account_signup' %}">Sign up here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
