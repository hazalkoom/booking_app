{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Register{% endblock %}
{% block content %}
<div class="form-container fade-in">
    <h2>Create Your Account</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Or sign up with:</p>
    <a href="{% provider_login_url 'google' process='signup' %}" class="btn btn-outline-danger mb-2">Google</a>
    {% comment %} <a href="{% provider_login_url 'facebook' process='signup' %}" class="btn btn-outline-primary">Facebook</a> {% endcomment %}

</div>
{% endblock %}
