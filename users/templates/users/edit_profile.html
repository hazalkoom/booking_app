{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
    

{% block content %}
<h2>Edit Your Profile</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock content %}
