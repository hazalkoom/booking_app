{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="form-container slide-up">
    <h2>Welcome Back!</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <p>Or login with:</p>
    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger mb-2">Google</a>
    {% comment %} <a href="{% provider_login_url 'facebook' %}" class="btn btn-outline-primary">Facebook</a> {% endcomment %}
</div>
{% endblock %}
